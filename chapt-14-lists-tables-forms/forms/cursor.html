<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <style type="text/css">
        a{
            cursor: help;
        }
    </style>
</head>
<body>
    <a href="http://whitmanarchive.org">Walt Whitman</a>
</body>
</html>

<!-- 
    The cursor property control the type of mouse cursor that should be displayed
    - pointer
    - text
    Others:
    - move
    - crosshair (plus)
    - wait (circle loading)
    - help (questionmark)
    - auto
    - default
    - url("")
-->
