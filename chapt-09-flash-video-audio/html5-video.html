<!DOCTYPE html>
<html>

<head>
    <title>Adding HTML5 Video</title>
</head>

<body>
    <video src="video/puppy.mp4" poster="video/puppy.png" 
    width="400" height="300" preload controls loop>
        <p>A video of a puppy playing in the snow</p>
    </video>
</body>
</html>

<!-- Poster attribute: an image to show while the video is downloading or until
     the user tells the video to play 

     Preload attribute: tells the browser what to do when the page loads
        - none: not load the video until the user presses play
        - auto: download the video when the page loads
        - metadata: The browser should just collect information such as the size,
        first frame, track list, and duration
     
     Controls attribute: indicates that the browser should supply its own controls
     for playback
     -->
