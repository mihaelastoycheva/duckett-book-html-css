<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            input{
                padding: 6px 12px 6px 12px;
                border: 1px solid #665544;
                color: #ffffff;
            }
            input.submit:hover{
                background-color: #665544;
            }
            input.submit:active{
                background-color: chocolate;
            }
            input.text{
                color: #cccccc;
            }
            input.text:focus{
                color: #665544;
            }
        </style>
    </head>
    <body>
        <form>
            <input type="text" class="text" value="Enter email address..." />
            <input type="submit" class="submit" value="Submit" />
        </form>
    </body>
</html>

<!--
    :active - when a button is being pressed or a link being clicked

    :hover - when a user hovers over an element with a pointing  device such as 
    a mouse

    :focus - when your cursor is in a form input ready to accept typing, that element
    is said to have focus.
-->
