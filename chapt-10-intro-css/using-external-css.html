<!DOCTYPE html>
<html>

<head>
    <title>Using External CSS</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <h1>Potatoes</h1>
    <p>There are dozens of different potato
        varieties. They are usually described as
        early, second early and maincrop.</p>
</body>
</html>

<!-- Href attribute: specifies the path to the CSS file (which is often placed in
     a folder called css or styles. 

     Rel attribute: specifies the relationship between the HTML page and the file 
     it is linked to. The value should be stylesheet when linking to a CSS file. -->
