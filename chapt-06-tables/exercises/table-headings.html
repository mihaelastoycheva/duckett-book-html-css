<table>
    <tr>
        <th></th> <!-- Even if a cell has no content,
                       you should still use a <td> or <th> element
                       to represent the presence of an empty cell . -->
        <th scope="col">Saturday</th>
        <th scope="col">Sunday</th>
    </tr>

    <tr>
        <th scope="row">Tickets sold:</th>
        <td>120</td>
        <td>135</td>
    </tr>

    <tr>
        <th scope="row">Total sales:</th>
        <td>$600</td>
        <td>$675</td>
    </tr>
</table>

<!-- <th> tag stands for table heading;
     scope="col"/"row" indicate a heading for a col/row;
     Browsers usually display the content of a <th> element in bold and in the middle of the cell. -->
