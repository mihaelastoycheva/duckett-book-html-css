<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Images</title>
    <style type="text/css">
        body {
            background-image: url("images/backdrop.gif");
        }

        .wrapper {
            max-width: 720px;
            margin: 0px auto;
        }

        .header {
            display: block;
        }

        .images {
            display: grid;
            margin: 0px auto;
            grid-template-columns: 1fr 1fr 1fr;
            column-gap: 5px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <img src="images/title.gif" alt="Galerie Botanique">
            <p>Here is a selection of antique botanical prints held in our collection.</p>
        </div>

        <div class="images">
            <figure>	
                <img src="images/print-01.jpg" alt="Helianthus">
                <figcaption><img src="images/icon.png" alt="icon">Helianthus</figcaption>
            </figure>

            <figure>	
                <img src="images/print-02.jpg" alt="Passiflora">
                <figcaption><img src="images/icon.png" alt="icon">Passiflora</figcaption>
            </figure>

            <figure>	
                <img src="images/print-03.jpg" alt="Nyctocalos">
                <figcaption><img src="images/icon.png" alt="icon">Nyctocalos</figcaption>
            </figure>

            <figure>	
                <img src="images/print-04.jpg" alt="Polianthes">
                <figcaption><img src="images/icon.png" alt="icon">Polianthes</figcaption>
            </figure>

            <figure>	
                <img src="images/print-05.jpg" alt="Ficus">
                <figcaption><img src="images/icon.png" alt="icon">Ficus</figcaption>
            </figure>

            <figure>	
                <img src="images/print-06.jpg" alt="Dendrobium">
                <figcaption><img src="images/icon.png" alt="icon">Dendrobium</figcaption>
            </figure>
        </div>
    </div>
</body>

</html>
