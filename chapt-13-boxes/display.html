<!DOCTYPE html>
<html>

<head>
    <style type="text/css">
        li {
            display: inline;
            margin-right: 10px;
        }
        li.coming-soon{
            display: none;
        }
    </style>
</head>

<body>
    <ul>
        <li>Home</li>
        <li>Products</li>
        <li class="coming-soon">Services</li>
        <li>About</li>
        <li>Contact</li>
    </ul>
</body>

</html>

<!-- 
    The display property allows you to turn an inline element into a block-level 
    element:
    - inline
    - block
    - inline-block
    - none: hides an element, acts like it is not on the page at all

    This technique is often used to create navigation for a site
-->
