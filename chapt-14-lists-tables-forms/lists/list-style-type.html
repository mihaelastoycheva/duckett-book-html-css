<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        ol {
            list-style-type: lower-roman;
        }
    </style>
</head>
<body>
<h1>The Complete Poems</h1>
<h2>Emily Dickinson</h2>
<ol>
    <li>Life</li>
    <li>Nature</li>
    <li>Love</li>
    <li>Time and Eternity</li>
    <li>The Single Hound</li>
</ol>
</body>
</html>

<!--
    The list-style-type property allows you to control the shape or style of a bullet point.

    1) Unordered Lists:
        - none
        - disc
        - circle
        - square

    2) Ordered Lists:
        - decimal (1 2 3 ..)
        - decimal-leading-zero (01 02 03 ..)
        - lower-alpha (a b c ..)
        - upper-alpha (A B C ..)
        - lower-roman (i. ii. iii. ...)
        - upper-roman (I II III ..)
-->
