<!DOCTYPE html>
<html>

<head>
    <style type="text/css">
        body{
            text-align: center;
        }
        p{
            width: 300px;
            padding: 50px;
            border: 20px solid #0088dd;
        }
        p.example{
            margin: 10px auto 10px auto;
            text-align: left;
        }
    </style>
</head>

<body>
    <p>Analog synthesizers are often said to have a
        "warmer" sound than their digital
        counterparts.</p>
    <p class="example">Analog synthesizers are often
        said to have a "warmer" sound than their
        digital counterparts.</p>
</body>

</html>

<!-- 
    to center a box on the page: 1) set the left-margin and right-margin to auto
    ( in our case -> margin: 10px auto 10px auto ); 2) set a width for the box

-->
