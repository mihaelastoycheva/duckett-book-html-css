<!DOCTYPE html>
<html>

<head>
    <style type="text/css">
        li {
            display: inline;
            margin-right: 10px;
        }
        li.coming-soon{
            visibility: hidden;
        }
    </style>
</head>

<body>
    <ul>
        <li>Home</li>
        <li>Products</li>
        <li class="coming-soon">Services</li>
        <li>About</li>
        <li>Contact</li>
    </ul>
</body>

</html>

<!-- 
    The visibility property allows you to hide boxes from users mbut it leaves 
    a space where the melement would have been
    - hidden
    - visible
-->
