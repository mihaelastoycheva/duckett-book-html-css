<!DOCTYPE html>
<html>

<head>
    <style type="text/css">
        p{
            border-style: solid;
        }
        p.one {
            border-color: #0088dd;
        }

        p.two {
            border-color: #bbbaaa #111111 #ee3e80 #0088dd;
        }
    </style>
</head>

<body>
    <p class="one">The ARP Odyssey was introduced in 1972.</p>
    <p class="two">The ARP Odyssey was introduced in 1972.</p>
</body>

</html>

<!-- 
    The border-color property:
    - RGB value/hex code/css color name;
    - *top* *right* *bottom* *left* (4 color values, appear in clockwise order)
-->
