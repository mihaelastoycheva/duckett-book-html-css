<!DOCTYPE html>
<html>

<head>
    <style type="text/css">
        p.one {
            border-style: solid;
        }

        p.two {
            border-style: dotted;
        }

        p.three {
            border-style: dashed;
        }

        p.four {
            border-style: double;
        }

        p.five {
            border-style: groove;
        }

        p.six {
            border-style: ridge;
        }

        p.seven {
            border-style: inset;
        }

        p.eight {
            border-style: outset;
        }
    </style>
</head>

<body>
    <p class="one">Wurlitzer Electric Piano</p>
    <p class="two">Wurlitzer Electric Piano</p>
    <p class="three">Wurlitzer Electric Piano</p>
    <p class="four">Wurlitzer Electric Piano</p>
    <p class="five">Wurlitzer Electric Piano</p>
    <p class="six">Wurlitzer Electric Piano</p>
    <p class="seven">Wurlitzer Electric Piano</p>
    <p class="eight">Wurlitzer Electric Piano</p>
</body>

</html>

<!-- 
    The border-style property:
    - solid: single solid line;
    - dotted: series of square dots (if your border is 2px wide, then the dots 
    are 2px squared with a 2px gap between each dot)
    - dashed: series of short lines
    - double: 2 solid lines
    - groove: be carved into the page
    - ridge: stick out from the page
    - inset: embedded into the page
    - outset: coming out of the screen
    - hidden/none: no border to show
    - *top* *right* *bottom* *left* (4 border values, appear in clockwise order)

-->
