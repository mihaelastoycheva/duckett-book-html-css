<!DOCTYPE html>
<html>

<head>
    <style type="text/css">
        p {
            border: 5px solid #ee3e80;
            padding: 10px;
            width: 100px;
            height: 100px;
            display: inline-block;
            margin: 20px;
        }

        p.one {
            border-top-left-radius: 80px 50px;
        }

        p.two {
            border-radius: 1em 4em 1em 4em / 2em 1em 2em 1em;
        }

        p.three {
            padding: 0px;
            border-radius: 100px;
        }
    </style>
</head>

<body>
    <p class="one"></p>
    <p class="two"></p>
    <p class="three"></p>
</body>

</html>

<!-- 

p.two -> There is also a shorthand for targetting all four corners at once; 
first you specify the four horizontal values, then the four vertical values,

p.three -> You can even create a circle by taking a square box and making the 
border-radius the same height as the square

-->
