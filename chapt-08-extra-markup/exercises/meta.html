<!DOCTYPE html>
<html>
    <head>
        <title>Information About Your Pages</title>
        <meta name="description" content="An Essay on Installation Art" />
        <meta name="keywords" content="installation, art, opinion" />
        <meta name="robots" content="nofollow" />
        <meta http-equiv="author" content="Jon Duckett" />

        <meta http-equiv="expires" content="Fri, 04 Apr 2014 23:59:59 GMT" />
    </head>

    <body></body>
</html>

<!-- 
    The value of "name": 
 - description: commonly used by search engines to understand what the page is 
 about and should be a maximum of 155 characters;
 - keywords: a list of comma-separated words that a user might search on to '
 find the page;
 - robots: whether search engines should add this page to their search 
 results or not
    ~ noindex: this page should not be added
    ~ nofollow: search engines should add this page in their results but not 
    any pages that it links to

    The value of "http-equiv":
 - author: defines the author of the web page;
 - pragma: prevents the browser from caching the page;
 - expires: indicate when the page should expire (and no longer be cached)
 
 -->
