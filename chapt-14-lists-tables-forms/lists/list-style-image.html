<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        ul {
            list-style-image: url("../images/star.png");
        }

        li {
            margin: 10px 0px 0px 0px;
        }
    </style>
</head>
<body>
<h1>Index of Translated Poems</h1>
<h2>Arthur Rimbaud</h2>
<ul>
    <li>Ophelia</li>
    <li>To Music</li>
    <li>A Dream for Winter</li>
    <li>Vowels</li>
    <li>The Drunken Boat</li>
</ul>
</body>
</html>

<!--
    The list-style-image property uses url and the path to it. It can be used to <ul> and <li>
    * The margin property increase the vertical gap between each item in the list


-->
