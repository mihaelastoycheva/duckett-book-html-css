<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            p{
                width: 275px;
                border: 2px solid #0088dd;
            }
            p.example{
                padding: 10px;
            }
        </style>
    </head>

    <body>
        <p>Analog synths produce a wave sound, whereas the sounds stored on a 
            digital synth have been sampled and then turned into numbers</p>
        <p class="example">Analog synths produce a wave sound, whereas the sounds 
            stored on a digital synth have been sampled and then ...</p>
    </body>
</html>

<!-- 
    The padding property allows you to specify how much space should appear between 
    the content of an element and its border.
    - *value*px
    - *top* *right* *bottom* *left* (4 values, appear in clockwise order)
-->
