<form action="http://www.example.com/profile.php">
    <p>Please select your favorite genre:
        <br />
        <input type="radio" name="genre" value="rock" checked="checked"/> Rock
        <input type="radio" name="genre" value="pop"/> Pop
        <input type="radio" name="genre" value="jazz"> Jazz
    </p>
</form>

<!-- The name attribute: When a question provides users with options for answers in the form of radio buttons,
     the value of the name attribute should be the same for all the radio buttons.

     The value attribute indicates the value that is sent to the server for the selected option.

     The checked attribute indicate which value (if any) should be selected when the page loads. -->
